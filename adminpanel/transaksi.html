<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Transaksi</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="transaksi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
        <div class="admin-container">
            <!-- Sidebar -->
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h2>Admin Panel</h2>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="tablaporan.html"><i class="fas fa-chart-bar"></i> Laporan</a>
                    </li>
                    <li>
                        <a href="adminproduk.html"><i class="fas fa-box"></i> Produk</a>
                    </li>
                    <li>
                        <a href="order.html"><i class="fas fa-shopping-cart"></i> Order</a>
                    </li>
                        <a href="transaksi.html"><i class="fas fa-money-bill-wave"></i> Transaksi</a>
                    </li>
                    <li class="logout">
                        <a href="/index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>

        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <div class="left">
                    <h1>Transaksi</h1>
                </div>
                <div class="right">
                    <div class="user">
                        <span>Admin</span>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="transaction-section">
                    <h2>Daftar Transaksi</h2>
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>ID Transaksi</th>
                                <th>Tanggal</th>
                                <th>Pelanggan</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>TRX001</td>
                                <td>2025-01-11</td>
                                <td>John Doe</td>
                                <td>Rp 150.000</td>
                                <td><span class="status completed">Selesai</span></td>
                                <td>
                                    <button class="btn-action print" onclick="generateReceipt('TRX001')">
                                        <i class="fas fa-print"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Receipt Modal -->
                <div id="receiptModal" class="modal">
                    <div class="modal-content receipt-content">
                        <span class="close">&times;</span>
                        <div id="receiptPrint">
                            <!-- Receipt content remains the same -->
                        </div>
                        <button onclick="printReceipt()" class="print-btn">Cetak Struk</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../auth.js"></script>
    <script src="transaksi.js"></script>
</body>
</html>
