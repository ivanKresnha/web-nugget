<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Rida Frozen Food</title>
    <link rel="stylesheet" href="../script/style.css">
    <style>
        .product-detail {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            gap: 40px;
        }

        .product-image {
            flex: 1;
            background-color: #ddd;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #666;
        }

        .product-info {
            flex: 1;
            padding: 20px;
        }

        .product-name {
            font-size: 2.5rem;
            color: blue;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 2rem;
            color: red;
            margin-bottom: 20px;
        }

        .product-stock {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .add-to-cart {
            background-color: #ddd;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html" class="nav-item">Home</a>
        </div>
        <div class="nav-right">
            <a href="#" class="cart-btn"><span class="cart-count">0</span> ðŸ›’</a>
            <a href="../backend/login.html" class="login-btn">login</a>
        </div>
    </nav>

    <div class="product-detail">
        <div class="product-image">
            foto produk
        </div>
        <div class="product-info">
            <h1 class="product-name">nama</h1>
            <div class="product-price">harga</div>
            <div class="product-stock">stok:</div>
            <div class="product-description">
                <h2>deskripsi</h2>
                <p>Ini section untuk menejelaskan produk apa merek apa</p>
            </div>
            <button class="add-to-cart">tambah kekeranjang</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#" class="footer-item">alamat</a>
            <a href="#" class="footer-item">kontak</a>
            <a href="#" class="footer-item">tentang kami</a>
        </div>
    </footer>

    <script src="../script/script.js"></script>
</body>
</html>
