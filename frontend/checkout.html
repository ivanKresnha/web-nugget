<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../script/style.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-wrapper">
            <!-- Order Summary Section -->
            <div class="order-summary">
                <h2>Ringkasan Pesanan</h2>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="../assets/product1.jpg" alt="Product 1">
                        <div class="item-details">
                            <h3>Nama Produk</h3>
                            <p class="item-price">Rp 50.000</p>
                            <div class="quantity-control">
                                <button class="qty-btn">-</button>
                                <input type="number" value="1" min="1">
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                    </div>
                    <!-- More cart items can be added here -->
                </div>
                
                <div class="price-details">
                    <div class="price-row">
                        <span>Subtotal</span>
                        <span>Rp 50.000</span>
                    </div>
                    <div class="price-row">
                        <span>Ongkos Kirim</span>
                        <span>Rp 10.000</span>
                    </div>
                    <div class="price-row total">
                        <span>Total</span>
                        <span>Rp 60.000</span>
                    </div>
                </div>
            </div>

            <!-- Shipping Information Section -->
            <div class="shipping-info">
                <h2>Informasi Pengiriman</h2>
                <form class="checkout-form">
                    <div class="form-group">
                        <label for="fullname">Nama Lengkap</label>
                        <input type="text" id="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Nomor Telepon</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Alamat Lengkap</label>
                        <textarea id="address" rows="3" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Kota</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="postal">Kode Pos</label>
                            <input type="text" id="postal" required>
                        </div>
                    </div>

                    <div class="shipping-method">
                        <h3>Metode Pengiriman</h3>
                        <div class="shipping-options">
                            <label class="shipping-option">
                                <input type="radio" name="shipping" value="regular">
                                <span class="option-info">
                                    <span class="option-name">Regular (2-3 hari)</span>
                                    <span class="option-price">Rp 10.000</span>
                                </span>
                            </label>
                            <label class="shipping-option">
                                <input type="radio" name="shipping" value="express">
                                <span class="option-info">
                                    <span class="option-name">Express (1 hari)</span>
                                    <span class="option-price">Rp 20.000</span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="payment-method">
                        <h3>Metode Pembayaran</h3>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="transfer">
                                <span>Transfer Bank</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="ewallet">
                                <span>E-Wallet</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="checkout-btn">Proses Pembayaran</button>
                </form>
                <script>
                    window.onload = function() {
                        // Load cart data from localStorage
                        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                        const cartTotal = localStorage.getItem('cartTotal') || 'Rp 0';
                
                        // Display cart items in order summary
                        const cartItemsContainer = document.querySelector('.cart-items');
                        cartItems.forEach(item => {
                            const itemHTML = `
                                <div class="cart-item">
                                    <div class="item-details">
                                        <h3>${item.name}</h3>
                                        <p class="item-price">${item.price}</p>
                                        <div class="quantity">Jumlah: ${item.quantity}</div>
                                    </div>
                                </div>
                            `;
                            cartItemsContainer.innerHTML += itemHTML;
                        });
                
                        // Update total amount
                        document.querySelector('.price-row.total span:last-child').textContent = cartTotal;
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
