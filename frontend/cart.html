<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - Rida Frozen Food</title>
    <link rel="stylesheet" href="../script/style.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cart-title {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .quantity-display {
            width: 40px;
            text-align: center;
        }

        .remove-btn {
            color: #666;
            text-decoration: none;
            cursor: pointer;
        }

        .cart-item-total {
            text-align: right;
            font-size: 1.1rem;
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .total-amount {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .checkout-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }

        .continue-shopping {
            color: #1a73e8;
            text-decoration: none;
            display: block;
        }

        .stock-info {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html" class="nav-item">Home</a>
        </div>
        <div class="nav-right">
            <a href="#" class="cart-btn"><span class="cart-count">0</span> ðŸ›’</a>
            <a href="../backend/login.html" class="login-btn">login</a>
        </div>
    </nav>

    <div class="cart-container">
        <h1 class="cart-title">keranjang</h1>
        <div id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="cart-summary">
            <div class="total-amount">total: <span id="cartTotal">Rp. 0</span></div>
            <button class="checkout-btn">checkout</button>
            <a href="index.html" class="continue-shopping">lanjut belanja</a>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#" class="footer-item">alamat</a>
            <a href="#" class="footer-item">kontak</a>
            <a href="#" class="footer-item">tentang kami</a>
        </div>
    </footer>

    <script>
        // Get cart data from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            let total = 0;
            
            cartItemsContainer.innerHTML = '';
            
            cart.forEach((item, index) => {
                const itemTotal = parseInt(item.price.replace(/\D/g, '')) * item.quantity;
                total += itemTotal;
                
                const cartItemHTML = `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            produk
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-controls">
                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                    <span class="quantity-display">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                                <a class="remove-btn" onclick="removeItem(${index})">hapus</a>
                            </div>
                            <div class="stock-info">stock: ${item.stock}</div>
                            <div class="cart-item-total">total: Rp. ${itemTotal.toLocaleString()}</div>
                        </div>
                    </div>
                `;
                cartItemsContainer.innerHTML += cartItemHTML;
            });
            
            cartTotalElement.textContent = `Rp. ${total.toLocaleString()}`;
            document.querySelector('.cart-count').textContent = cart.length;
        }
        
        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0 && cart[index].quantity + change <= cart[index].stock) {
                cart[index].quantity += change;
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            }
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }
        
        // Initialize cart display
        updateCartDisplay();
    </script>
</body>
</html>
