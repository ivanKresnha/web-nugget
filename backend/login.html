<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rida Frozen Food</title>
    <link rel="stylesheet" href="../script/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .login-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 1rem;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #1557b0;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="../frontend/index.html" class="nav-item">Home</a>
        </div>
    </nav>

    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="errorMessage" class="error-message">Username atau password salah</div>
    </div>
    <p class="register-link">Belum punya akun? <a href="register.html">Daftar disini</a></p>

    <footer>
        <div class="footer-links">
            <a href="#" class="footer-item">alamat</a>
            <a href="#" class="footer-item">kontak</a>
            <a href="#" class="footer-item">tentang kami</a>
        </div>
    </footer>

    <script>
        // Simple admin credentials (in a real app, this would be handled securely on the server)
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin123';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Store login state
                localStorage.setItem('isAdminLoggedIn', 'true');
                // Redirect to admin dashboard (you'll need to create this page)
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
