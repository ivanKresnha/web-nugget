<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rida Frozen Food</title>
    <link rel="stylesheet" href="../script/style.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .welcome-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .product-table th,
        .product-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .product-table th {
            background-color: #f5f5f5;
        }

        .action-btn {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .add-product-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="../frontend/index.html" class="nav-item">Home</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-header">
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <button id="addProductBtn" class="add-product-btn">Tambah Produk Baru</button>

        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#" class="footer-item">alamat</a>
            <a href="#" class="footer-item">kontak</a>
            <a href="#" class="footer-item">tentang kami</a>
        </div>
    </footer>

    <script>
        // Check if admin is logged in
        if (!localStorage.getItem('isAdminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'login.html';
        });

        // Get products from localStorage or use default products
        const products = JSON.parse(localStorage.getItem('products')) || [
            {
                id: 1,
                name: "Produk 1",
                price: "Rp 50.000",
                stock: 10
            },
            {
                id: 2,
                name: "Produk 2",
                price: "Rp 75.000",
                stock: 15
            }
        ];

        // Function to display products in table
        function displayProducts() {
            const tableBody = document.getElementById('productTableBody');
            tableBody.innerHTML = '';

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.stock}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editProduct(${product.id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">Hapus</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Delete product function
        function deleteProduct(id) {
            if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                const index = products.findIndex(p => p.id === id);
                if (index !== -1) {
                    products.splice(index, 1);
                    localStorage.setItem('products', JSON.stringify(products));
                    displayProducts();
                }
            }
        }

        // Edit product function (to be implemented)
        function editProduct(id) {
            alert('Fitur edit akan segera hadir!');
        }

        // Initialize dashboard
        displayProducts();
    </script>
</body>
</html>
