<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Frozen Food</title>
    <link rel="stylesheet" href="cekout.css">
</head>
<body>
    <div class="checkout-container">
        <div class="left-section">
            <h2>Ringkasan Pesanan</h2>
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <div class="product-details">
                    <div class="product-name">Nama Produk</div>
                    <div class="product-price">Rp 50.000</div>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity('decrease')">-</button>
                        <input type="number" class="quantity-input" value="1" min="1" onchange="updateTotal()">
                        <button class="quantity-btn" onclick="updateQuantity('increase')">+</button>
                    </div>
                </div>
            </div>
            <div class="cost-summary">
                <div class="cost-item">
                    <span>Subtotal</span>
                    <span>Rp 50.000</span>
                </div>
                <div class="cost-item">
                    <span>Ongkos Kirim</span>
                    <span>Rp 10.000</span>
                </div>
                <div class="cost-item total">
                    <span>Total</span>
                    <span>Rp 60.000</span>
                </div>
            </div>
        </div>

        <div class="right-section">
            <h2>Informasi Pengiriman</h2>
            <div class="form-group">
                <label for="nama">Nama Penerima</label>
                <input type="text" id="nama" required>
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon</label>
                <input type="tel" id="telepon" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat Lengkap Penerima</label>
                <textarea id="alamat" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="kota">Kota</label>
                    <input type="text" id="kota" required>
                </div>
                <div class="form-group">
                    <label for="kodepos">Kode Pos</label>
                    <input type="text" id="kodepos" required>
                </div>
            </div>

            <div class="payment-section">
                <h3>Pilih bayar lewat ewallet mana</h3>
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="dana">
                        <img src="dana-logo.png" alt="DANA">
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="gopay">
                        <img src="gopay-logo.png" alt="GoPay">
                    </label>
                </div>
                <div class="payment-number">
                    <p>kirim ke nomor ini</p>
                    <div class="number">+62 85211053507</div>
                </div>
                <button class="submit-btn" onclick="submitPayment()">Kirim Bukti pembayaran</button>
            </div>
        </div>
    </div>
    <script src="cekout.js"></script>
</body>
</html>
