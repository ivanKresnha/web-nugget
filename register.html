<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Rida Frozen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">Rida Frozen</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Produk</a></li>
                <li><a href="#">Kontak</a></li>
                <li><a href="login.html" class="auth-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Register Form -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Register</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="auth-button">Register</button>
            </form>
            <p class="auth-redirect">Sudah punya akun? <a href="login.html">Login disini</a></p>
        </div>
    </section>
</body>
</html>
